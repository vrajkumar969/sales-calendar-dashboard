<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sales Calendar Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Sales Calendar Dashboard</h1>
    <div class="controls">
      <label for="month">Month:</label>
      <input type="month" id="month">
      <button id="load">Load</button>
    </div>
  </header>

  <main>
    <section class="summary">
      <div>Total Sales: <span id="total">—</span></div>
      <div>Transactions: <span id="count">—</span></div>
    </section>

    <section class="table-wrap">
      <table id="sales-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Rep</th>
            <th>Product</th>
            <th>Region</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <!-- rows injected by script.js -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
