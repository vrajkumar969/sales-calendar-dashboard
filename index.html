<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Month Sales Calendar</title>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />

  <style>
    #calendar {
      max-width: 900px;
      margin: 40px auto;
      border: 1px solid #ccc;
      padding: 10px;
    }
    .sales-tooltip {
      position: absolute;
      background: #fff;
      border: 1px solid #333;
      padding: 5px 10px;
      display: none;
      z-index: 1000;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.3);
      font-size: 14px;
    }
    .tooltip-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .tooltip-row {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>

  <h1>Multi-Month Sales Calendar</h1>
  <div id="calendar"></div>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
  <script src="sales-calendar.js"></script>

</body>
</html>
